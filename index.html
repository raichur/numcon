<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NumCon – A Numeral System Conversion Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Inputs-->
  <form action="post">
    <table>
      <tr>
        <td>
          <input type="text" id="formNumA" placeholder="Enter Number A">
          <select name="from" id="formSelectA">
            <option value="2">2 – Binary</option>
            <option value="3">3 – Ternary</option>
            <option value="4">4 – Quaternary</option>
            <option value="5">5 – Quinary</option>
            <option value="6">6 – Senary</option>
            <option value="7">7</option>
            <option value="8">8 – Octal</option>
            <option value="9">9</option>
            <option value="10" selected>10 – Decimal</option>
            <option value="11">11 – Undecimal</option>
            <option value="12">12 – Duodecimal</option>
            <option value="13">13 – Tridecimal</option>
            <option value="14">14 – Tetradecimal</option>
            <option value="15">15 – Pentadecimal</option>
            <option value="16">16 – Hexadecimal</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20 – Heptavigesimal</option>
          </select>
        </td>
        <td>
          <input type="submit">
        </td>
        <td>
          <input type="text" id="formNumB" placeholder="Enter Number B">
          <select name="from" id="formSelectB">
            <option value="2">2 – Binary</option>
            <option value="3">3 – Ternary</option>
            <option value="4">4 – Quaternary</option>
            <option value="5">5 – Quinary</option>
            <option value="6">6 – Senary</option>
            <option value="7">7</option>
            <option value="8">8 – Octal</option>
            <option value="9">9</option>
            <option value="10">10 – Decimal</option>
            <option value="11">11 – Undecimal</option>
            <option value="12">12 – Duodecimal</option>
            <option value="13">13 – Tridecimal</option>
            <option value="14">14 – Tetradecimal</option>
            <option value="15">15 – Pentadecimal</option>
            <option value="16" selected>16 – Hexadecimal</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20 – Heptavigesimal</option>
          </select>
        </td>
      </tr>
    </table>
  </form>

  <!--Table-->

  <!--Script-->
  <script src="app.js"></script>
</body>
</html>
